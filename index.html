<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tracker</title>
    <link rel="shortcut icon" href="static/icon.png" type="image/png" />

    <script src="//sebpiq.github.io/WAAClock/dist/WAAClock-latest.js"></script>

    <link rel="stylesheet" href="static/app.css" />
    <script src="app/main.js" type="module"></script>
  </head>
  <body>
    <div id="app" x-data="app">
      <nav class="panel">
        <button :class="$store.view == 'file' && 'active'" @click="changeView('file')">Project</button>
        <button :class="$store.view == 'patt' && 'active'" @click="changeView('patt')">Editor</button>
        <button :class="$store.view == 'song' && 'active'" @click="changeView('song')">Song</button>
        <button :class="$store.view == 'inst' && 'active'" @click="changeView('inst')">Instruments</button>
        <button :class="$store.view == 'mixer' && 'active'" @click="changeView('mixer')">Mixer</button>
        <button :class="$store.view == 'midi' && 'active'" @click="changeView('midi')">MIDI</button>
        <button :class="$store.view == 'pref' && 'active'" @click="changeView('pref')">Prefs</button>
        <button :class="$store.view == 'help' && 'active'" @click="changeView('help')">Help</button>
        <div class="version" x-text="version"></div>
      </nav>

      <div class="panel" id="main">
        <div x-show="$store.view == 'patt'" x-data="viewPatt(clock)" id="pattEdit" @instchange.window="activeInst = $event.detail">
          <div class="mb-1 rowcentered">
            <button @click="play()">‚ñ∂Ô∏èPLAY</button>
            <button @click="loopPattern = !loopPattern" :class="loopPattern && 'lit'">üîÅLOOP</button>
            <button @click="stop">‚èπÔ∏èSTOP</button>
            <button @click="recordMode" :class="record && 'lit'">‚è∫Ô∏èREC</button>

            <span class="ml-1">PAT:</span>
            <select @change="patternChange($event.target.value)">
              <template x-for="pattNum in 256" :key="pattNum">
                <option :value="pattNum-1" x-text="pattNum-1" :selected="activePattern.number==pattNum-1"></option>
              </template>
            </select>
            <button @click="patternChange(activePattern.number-1)" class="mini">-</button>
            <button @click="patternChange(activePattern.number+1)" class="mini">+</button>

            <span class="ml-1">LEN:</span><input type="text" x-model="activePattern.length" disabled size="4" />
            <button @click="pattLenChange(-4)" class="mini">-</button>
            <button @click="pattLenChange(+4)" class="mini">+</button>

            <span class="ml-1">INS:</span>
            <select @change="instChange($event.target.value)">
              <template x-for="instNum in 128" :key="instNum">
                <option :value="instNum-1" x-text="$store.project.instruments[instNum-1]?.name"></option>
              </template>
            </select>

            <span class="ml-1">OCT:</span>
            <select x-model="octave">
              <template x-for="oct in 9">
                <option :value="oct" x-text="oct-1" x-bind:selected="oct === octave"></option>
              </template>
            </select>
          </div>

          <div id="pattView" x-ref="pattView">
            <div class="trackHead" x-ref="trackHead">
              <template x-for="(trk, trkNum) in $store.project.tracks">
                <div>
                  <span x-text="`T:${trkNum+1}`" class="mr-1"></span>
                  <button class="mini" :class="trk.muted && 'lit'" @click="trk.setMute(!trk.muted); renderPattern()">M</button>
                  <button class="mini" @click="soloTrack(trkNum)">S</button>
                </div>
              </template>
            </div>
            <canvas id="pattCanvas" width="10" height="10" x-ref="pattCanvas" class="sunken"> </canvas>
          </div>
        </div>
        <!-- end patt view -->

        <div x-show="$store.view == 'inst'" x-data="viewInst">
          <div class="row padded mb-1">
            <div class="col mr-2">
              <h3 for="instSel">Instruments</h3>
              <div class="row padded-sm">
                <button @click="" disabled>LOAD</button>
                <button @click="" :disabled="selectedInstNum == null">ZAP</button>
                <button @click="" :disabled="selectedInstNum == null">SAVE</button>
              </div>

              <select size="10" x-model="selectedInstNum">
                <template x-for="(inst, index) in $store.project?.instruments" :key="index">
                  <option :value="index" x-text="inst.name"></option>
                </template>
              </select>
            </div>

            <div class="col">
              <h3 for="sampSel">Samples</h3>
              <div class="row padded-sm">
                <button @click="loadSample" :disabled="selectedSampNum == null">LOAD</button>
              </div>
              <select size="10" style="width: 200px" x-model="selectedSampNum">
                <template x-for="(samp, index) in $store.project.instruments[selectedInstNum]?.samples">
                  <option :value="index" x-text="samp.name"></option>
                </template>
              </select>
            </div>
          </div>

          <canvas class="sunken" id="sampleView" width="1024" height="300" x-ref="sampleView"></canvas>
        </div>

        <!-- end inst view -->

        <div x-show="$store.view == 'file'" x-data="viewFile">
          <div class="mb-1">
            <button @click="newProj">‚ú® NEW</button>
            <button @click="save" x-show="fileHandle">üíæ SAVE</button>
            <button @click="load">üìÇ LOAD</button>
          </div>
          <div class="padded">
            <table>
              <tr>
                <th>Project Name</th>
                <td><input type="text" x-model="$store.project.name" /></td>
              </tr>
              <tr>
                <th>BPM</th>
                <td><input type="number" min="60" max="250" x-model="$store.project.bpm" /></td>
              </tr>
              <tr>
                <th>Speed</th>
                <td><input type="number" min="1" max="50" x-model="$store.project.speed" /></td>
              </tr>
              <tr>
                <th>Loaded File</th>
                <td><input type="text" x-model="filename" disabled /></td>
              </tr>
            </table>
          </div>
        </div>

        <div x-show="$store.view == 'help'" x-data="viewHelp">
          <h1>JS Tracker - <span x-text="version"></span></h1>
          <h3>&copy; Ben Coleman, 2023<br /><a href="https://github.com/benc-uk/js-tracker">github.com/benc-uk/js-tracker</a></h3>
          <textarea id="helpText" cols="80" rows="20" x-text="helpText" disabled></textarea>
        </div>

        <div x-show="$store.view == 'song'" x-data="viewSong">
          <h1>Pattern Chain</h1>
          <input type="text" x-model="$store.project.song" disabled />
          VERY WIP
        </div>

        <div x-show="$store.view == 'mixer'">
          <div class="padded">
            <h1>NOT YET IMPLEMENTED ü§ï</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
