<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tracker</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="http://sebpiq.github.io/WAAClock/dist/WAAClock-latest.js"></script>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <button id="playBtn">▶️ PLAY</button>
    <button id="stopBtn">⏹️ STOP</button>
    <div id="tracks">
      <div class="track" x-data="t0">
        <template x-for="s in track.steps">
          <div class="step" x-text="displayStep(s)"></div>
        </template>
      </div>

      <div class="track" x-data="t1">
        <template x-for="s in track.steps">
          <div class="step" x-text="displayStep(s)"></div>
        </template>
      </div>

      <div class="track" x-data="t2">
        <template x-for="s in track.steps">
          <div class="step" x-text="displayStep(s)"></div>
        </template>
      </div>

      <div class="track" x-data="t3">
        <template x-for="s in track.steps">
          <div class="step" x-text="displayStep(s)"></div>
        </template>
      </div>
    </div>
  </body>
</html>
