<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tracker</title>
    <link rel="shortcut icon" href="static/icon.png" type="image/png" />

    <script src="http://sebpiq.github.io/WAAClock/dist/WAAClock-latest.js"></script>

    <link rel="stylesheet" href="static/main.css" />
    <script src="app.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app" x-data="app">
      <div class="version" x-text="version"></div>
      <nav>
        <li :class="$store.view == 'file' && 'active'" @click="$store.view = 'file'">Project</li>
        <li :class="$store.view == 'patt' && 'active'" @click="$store.view = 'patt'">Patterns</li>
        <li :class="$store.view == 'song' && 'active'" @click="$store.view = 'song'">Song</li>
        <li :class="$store.view == 'inst' && 'active'" @click="$store.view = 'inst'">Instruments</li>
        <li :class="$store.view == 'mixer' && 'active'" @click="$store.view = 'mixer'">Mixer</li>
        <li :class="$store.view == 'help' && 'active'" @click="$store.view = 'help'">Help</li>
      </nav>

      <div class="main" id="main">
        <div>
          <div x-show="$store.view == 'patt'" x-data="viewPatt" id="pattEdit">
            <div class="toolbar">
              <button @click="stayOnPattern = true; play()" class="mr-1">‚ñ∂Ô∏è PTN</button>
              <button @click="stayOnPattern = false; play()" class="mr-1">‚ñ∂Ô∏è SONG</button>
              <button @click="stop" class="mr-1">‚èπÔ∏è STOP</button>

              <input id="ptn" x-model="activePattern.number" size="1" readonly />
              <button @click="patternChange(-1)" class="mini">-</button>
              <button @click="patternChange(+1)" class="mini mr-1">+</button>

              <input :value="$store.project.instruments[activeInst]?.name" />
              <button @click="instChange(-1)" class="mini">-</button>
              <button @click="instChange(+1)" class="mini mr-1">+</button>
            </div>

            <div id="tracksHeader">
              <div class="trackHead">&nbsp;&nbsp;&nbsp;</div>
              <template x-for="(trk, trkNum) in $store.project.tracks">
                <div class="trackHead">
                  <span x-text="`T:${trkNum+1}`" class="mr-1"></span>
                  <button class="mini hide-small" @click="trk.muted = !trk.muted">M</button>
                  <button class="mini hide-small" @click="soloTrack(trkNum)">S</button>
                </div>
              </template>
            </div>

            <div id="tracks">
              <div class="index">
                <template x-for="s in activePattern.length">
                  <div class="step" :id="`step-${s - 1}`" :class="(s - 1) % 4 == 0 && 'white'" x-text="s.toString().padStart(3, '0')"></div>
                </template>
              </div>

              <template x-for="(trk, trkNum) in $store.project.tracks">
                <div class="track" :class="trk?.muted && 'mutedTrack'">
                  <template x-for="stepNum in activePattern.length">
                    <div
                      class="step"
                      :class="fn.stepClass(currentStep, cursor, stepNum-1, trkNum, record)"
                      x-text="fn.stepText(activePattern.steps[trkNum][stepNum-1])"
                    ></div>
                  </template>
                </div>
              </template>
            </div>
          </div>
          <!-- end patt view -->

          <div x-show="$store.view == 'inst'" x-data="viewInst">
            <div class="row padded">
              <div class="col mr-2">
                <h3 for="instSel">Instruments</h3>
                <div class="row padded-sm">
                  <button @click="" class="mr-1" :disabled="selectedInstNum == null">LOAD</button>
                  <button @click="" class="mr-1" :disabled="selectedInstNum == null">ZAP</button>
                  <button @click="" class="mr-1" :disabled="selectedInstNum == null">SAVE</button>
                </div>

                <select size="10" class="mr-1" x-model="selectedInstNum">
                  <template x-for="(inst, index) in $store.project?.instruments" :key="index">
                    <option :value="index" x-text="inst.name"></option>
                  </template>
                </select>
              </div>

              <div class="col">
                <h3 for="sampSel">Samples</h3>
                <div class="row padded-sm">
                  <button @click="loadSample" class="mr-1" :disabled="selectedSampNum == null">LOAD</button>
                </div>
                <select size="10" style="width: 200px" x-model="selectedSampNum">
                  <template x-for="(samp, index) in $store.project.instruments[selectedInstNum]?.samples">
                    <option :value="index" x-text="samp.name"></option>
                  </template>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- end inst view -->

        <div x-show="$store.view == 'file'" x-data="viewFile">
          <div class="toolbar">
            <button @click="newProj" class="mr-1">‚ú® NEW</button>
            <button @click="save" x-show="fileHandle" class="mr-1">üíæ SAVE</button>
            <button @click="load">üìÇ LOAD</button>
          </div>
          <div class="padded">
            <table>
              <tr>
                <th>Project Name</th>
                <td><input x-model="$store.project.name" /></td>
              </tr>
              <tr>
                <th>Tempo</th>
                <td><input type="number" min="60" max="250" x-model="$store.project.tempo" /></td>
              </tr>
              <tr>
                <th>Loaded File</th>
                <td><input x-model="filename" disabled /></td>
              </tr>
            </table>
          </div>
        </div>

        <div x-show="$store.view == 'help'" x-data="viewHelp" x-html="content"></div>

        <div x-show="$store.view == 'song'" x-data="viewSong">
          <h1>Pattern Chain</h1>
          <input type="text" x-model="$store.project.song" disabled />
          VERY WIP
        </div>

        <div x-show="$store.view == 'mixer'">
          <div class="padded">
            <h1>NOT YET IMPLEMENTED ü§ï</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
