<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tracker</title>
    <link rel="shortcut icon" href="static/icon.png" type="image/png" />

    <script src="http://sebpiq.github.io/WAAClock/dist/WAAClock-latest.js"></script>

    <link rel="stylesheet" href="static/main.css" />
    <script src="app.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app" x-data="app">
      <nav>
        <li :class="$store.view == 'file' && 'active'" @click="$store.view = 'file'">File</li>
        <li :class="$store.view == 'patt' && 'active'" @click="$store.view = 'patt'">Patterns</li>
        <li :class="$store.view == 'song' && 'active'" @click="$store.view = 'song'">Song</li>
        <li :class="$store.view == 'inst' && 'active'" @click="$store.view = 'inst'">Instruments</li>
        <li :class="$store.view == 'mixer' && 'active'" @click="$store.view = 'mixer'">Mixer</li>
        <li :class="$store.view == 'help' && 'active'" @click="$store.view = 'help'">Help</li>
      </nav>

      <div class="main">
        <template x-if="$store.project">
          <div x-show="$store.view == 'patt'" x-data="viewPatt">
            <div class="toolbar">
              <button @click="play">▶️ PLAY</button>
              <button @click="stop">⏹️ STOP</button>
              <label for="stay">STAY &nbsp;</label> <input id="stay" type="checkbox" x-model="stayOnPattern" /> <label for="ptn">PATN: &nbsp;</label>
              <input id="ptn" type="number" min="0" x-model="activePattern.number" readonly />
              <h3 x-text="$store.project.name"></h3>
            </div>

            <div id="tracks">
              <div class="index">
                <template x-for="i in activePattern.length">
                  <div class="step" :id="`step-${i - 1}`" :class="(i-1) % 4 == 0 ? 'yellow' : ''" x-text="i.toString().padStart(3, '0')"></div>
                </template>
              </div>

              <template x-for="trkNum in $store.project.trackCount">
                <div class="track">
                  <template x-for="stepNum in activePattern.length">
                    <div
                      class="step"
                      :class="helpers.stepClass(currentStep, cursor, stepNum-1, trkNum-1)"
                      x-text="helpers.displayStep(activePattern.steps[trkNum-1][stepNum-1])"
                    ></div>
                  </template>
                </div>
              </template>
            </div>
          </div>
        </template>

        <div x-show="$store.view == 'file'" x-data="viewFile">
          <div class="padded">
            <button>SAVE</button> <button @click="load()">LOAD</button>
            <ul>
              <li>
                Filename:
                <div x-text="filename"></div>
              </li>
              <li>
                Project Name:
                <div x-text="projName"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
