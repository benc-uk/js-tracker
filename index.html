<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tracker</title>
    <link rel="shortcut icon" href="static/icon.png" type="image/png" />

    <script src="http://sebpiq.github.io/WAAClock/dist/WAAClock-latest.js"></script>

    <link rel="stylesheet" href="static/main.css" />
    <script src="app.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app" x-data="app" @end-of-pattern="endOfPattern()">
      <nav>
        <li>File</li>
        <li class="active">Pattern</li>
        <li>Song</li>
        <li>Instrument</li>
        <li>Mixer</li>
        <li>Help</li>
      </nav>

      <template x-if="project">
        <div id="main">
          <div id="toolbar">
            <button @click="play">▶️ PLAY</button>
            <button @click="stop">⏹️ STOP</button>
            <label for="stay">STAY &nbsp;</label> <input id="stay" type="checkbox" x-model="stayOnPattern" /> <label for="ptn">PATN: &nbsp;</label>
            <input id="ptn" type="number" min="0" :max="project.patterns.length-1" x-model="activePattern" />
          </div>

          <div id="tracks">
            <div class="index" style="flex-grow: 0">
              <template x-for="i in project.patterns[activePattern].steps">
                <div class="step" x-text="i"></div>
              </template>
            </div>

            <template x-for="(t, i) in project.patterns[activePattern].tracks">
              <div class="track">
                <template x-for="(s, i) in t.steps">
                  <div class="step" :class="activeStep == i ? 'active' : ''" x-text="displayStep(s, i)"></div>
                </template>
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
